<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gatehouse OCR - Upload</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Gatehouse OCR</h1>
		<form id="uploadForm">
			<div class="field">
				<label for="applicationId">Application ID (optional)</label>
				<input type="text" id="applicationId" name="applicationId" placeholder="e.g. 677ab1e0f18a0e2e5f2f1abc">
			</div>
			<div class="field">
				<label for="file">PDF File</label>
				<input type="file" id="file" name="file" accept="application/pdf" required>
			</div>
			<div class="actions">
				<button type="submit">Upload & Extract</button>
			</div>
		</form>

		<div id="status" class="status"></div>

		<h2>Response</h2>
		<pre id="response" class="response"></pre>
	</div>
	<script src="app.js"></script>
</body>
</html>
